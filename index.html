<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <section class="games">
        <header>
            <img src="images/wraper.png" alt="games img" class="">
        </header>
        <nav class="navbar navbar-expand-lg position-sticky top-0 z-3 col-md-6 col-lg-9">
            <div class="container">
                <h5 class="game-logo">
                    <img src="/images/logo-sm.png" alt="logo">
                    GAME REVIEWS
                </h5>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav-list ms-auto mb-2 mb-lg-0 menu small">
                        <li class="nav-item">
                            <a role="button" class="nav-link active" aria-current="page" data-category="mmorpg">MMORPG</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link" data-category="shooter">SHOOTER</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link" data-category="sailing">SAILING</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link" data-category="permadeath">PERMADEATH</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link" data-category="superhero">SUPERHERO</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link" data-category="pixel">PIXEL</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container my-5 home">
            <section class="position-relative">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="game-info"></div>
            </section>
        </main>
    </section>

    <section class="details d-none">
        <div class="container">
            <header class="hstack justify-content-between">
                <h1 class="text-center h3 py-4">Details Game</h1>
                <button class="btn-close btn-close-white" id="btnClose"></button>
            </header>
            <div class="row g-4" id="detailsContent"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
